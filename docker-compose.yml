version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      # Jaeger UI
      - "16686:16686"
      # Jaeger HTTP collector (for traces)
      - "14268:14268"
      # OTLP HTTP receiver
      - "4318:4318"
      # OTLP gRPC receiver
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - effect-ontology

networks:
  effect-ontology:
    driver: bridge
